<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drumbit Clone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .row {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .pitch-slider {
      margin-left: 10px;
      width: 80px;
    }
    .pitch-label {
      font-size: 0.8em;
      margin-left: 4px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <canvas id="visualizer" width="400" height="120"></canvas>
  <div id="display"></div>
  <div class="master-volume-container">
    <label for="master-volume">Master Volume</label>
    <input type="range" id="master-volume" min="0" max="1" step="0.01" value="1" />
  </div>
  <div class="controls">
    <label>BPM: <input type="number" id="bpm" value="120" min="60" max="200" /></label>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <label>Effect:
      <select id="effect">
        <option value="none">None</option>
        <option value="lowpass">Low Pass Filter</option>
        <option value="reverb">Reverb</option>
        <option value="delay">Delay</option>
      </select>
    </label>
  </div>
  <div class="sequencer" id="sequencer"></div>
  <script src="app.js"></script>
</body>
</html>
